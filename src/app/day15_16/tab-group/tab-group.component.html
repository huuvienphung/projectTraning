<div class="tab-header">
  <div
    class="tab-header-item"
    *ngFor="let tab of tabPanelList; index as idx"
    (click)="activeIndexChange.emit(idx)"
    [class.active]="idx === activeIndex"
  >
    {{ tab.title }}
    <button (click)="removeTab(tab)">X</button>
  </div>
</div>
<div class="tab-body" *ngIf="tabPanelList.length > 0; else noTabs">
  <ng-container
    *ngTemplateOutlet="tabPanelList[activeIndex].panelBody"
  ></ng-container>
</div>
<ng-template #noTabs><div>no more tab</div></ng-template>
