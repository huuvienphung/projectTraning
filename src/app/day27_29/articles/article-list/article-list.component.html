<div class="container">
  <div class="row" *ngIf="articles$ | async as articles">
    <div class="col-md-3" *ngFor="let article of articles">
      <div class="card text-center">
        <div class="card-header">
          {{ article.title }}
        </div>
        <div class="card-body">
          <p class="cart-text">{{ article.body }}</p>
          <a
            [routerLink]="'/articles/' + article.slug"
            class="mr-1 btn btn-primary"
            >xem {{ article.title }}</a
          >
          <a
            [routerLink]="'/articles/' + article.slug + '/edit'"
            class="btn btn-secondary"
            >Edit</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
